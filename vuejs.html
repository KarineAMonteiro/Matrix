<!DOCTYPE html>
<html lang="pt-br">
  <head>
   <meta charset="UTF-8"/>
   <title>Formulário</title>
   <div class="card-panel teal lighten-2"><center><b>Cadastro</div><br>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="css/materialize.css">
        <script type="text/javascript" src="arquivo.js"></script>
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
  	
   
   </head>
   <body>
   <div class="container">
   
   <form> 
        <div class="row">
		<div class="input-field col s12">  
            <label for="name">Name</label>
            <input type="text" id="name" name="name" class="validate" v-model="name">
        </div>
		</div>

        <div class="row">
        <div class="input-field col s12">           
		    <label for="email">E-mail</label>
            <input type="email" id="email" name="email" class="validate" v-model="email">
	    </div>
        </div>
		
		<div class="row">
		<div class="input-field col s12">  
            <label for="sexo">Sexo</label>
			<select name="sexo" id="sexo">
            <option disabled selected/>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            </select>
			<input type="sexo" id="sexo" name="sexo" class="validate" v-model="sexo">
	    </div>
        </div>
		
		
		
    	<div class="row">
        <div class="input-field col s12">  
            <label for="curso">Curso</label>
			<select name="curso" id="curso">
            <option disabled selected/>
            <option value="informatica">Curso Técnico em Informática</option>
            <option value="alimentos">Curso Técnico em Alimentos</option>
			<option value="agropecuaria">Curso Técnico em Agropecuária</option>
            </select>
          <input type="curso" id="curso" name="curso" class="validate" v-model="curso">
		</div>
        </div>
		
		<div class="row">
        <div class="input-field col s12">
             <label for="correspondencia">Endereço para correspondência:</label>
             <input type="correspondencia" id="correspondencia" name="correspondencia" class="validate" v-model="correspondencia">
		</div>
        </div>


        <div class="row">
        <div class="input-field col s12">
             <label for="complemento">Complemento do endereço:</label>
             <input type="complemento" id="complemento" name="complemento" class="validate" v-model="complemento">
        </div>
        </div>


        <div class="row">
        <div class="input-field col s12">
             <label for="cep">CEP:</label>
			 <input type="cep" id="cep" name="cep" class="validate" v-model="cep">
        </div>
	    </div>

        <div class="row">
		<div class="input-field col s12">
       		<label for="municipio">Município:</label>
			<input type="municipio" id="municipio" name="municipio" class="validate" v-model="municipio">
        </div>
		</div>

		<div class="row">
        <div class="input-field col s1">
            
            <select name="uf" id="uf">

             <option value="AC">AC</option>

             <option value="AL">AL</option>

             <option value="AM">AM</option>

             <option value="AP">AP</option>

             <option value="BA">BA</option>

             <option value="CE">CE</option>

             <option value="DF">DF</option>

             <option value="ES">ES</option>

             <option value="GO">GO</option>

                <option value="MA">MA</option>

                <option value="MG">MG</option>

                <option value="MS">MS</option>

                <option value="MT">MT</option>

                <option value="PA">PA</option>

                <option value="PB">PB</option>

                <option value="PE">PE</option>

                <option value="PI">PI</option>

                <option value="PR">PR</option>

                <option value="RJ">RJ</option>

                <option value="RN">RN</option>

                <option value="RS" selected>RS</option>

                <option value="RO">RO</option>

                <option value="RR">RR</option>

                <option value="SC">SC</option>

                <option value="SE">SE</option>

                <option value="SP">SP</option>

                <option value="TO">TO</option>

				</select>
				
        <input type="uf" id="uf" name="uf" class="validate" v-model="uf">
        </div>
		</div>
		

        <div class="row">
        <div>

            <button class="btn waves-effect waves-light" type="submit">Salvar</button>

        </div>
        </div>

        </form>  
        </div>
        
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>     
        <script src="js/materialize.js"></script>   
        <script src="inicializacao.js"></script>    
        </body>
        </html>
